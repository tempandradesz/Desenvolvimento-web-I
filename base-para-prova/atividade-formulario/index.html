<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>



    <style>
        /*Parte do RESET CSS*/
        * {
            padding: 0;
            margin: 0;
            border: none;
            list-style: none;
            text-decoration: none;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }


        /*Parte do CSS*/
        main section {
            display: none;
        }

        section.pg-1 {
            display: block;
        }
    </style>
</head>

<body>

    <main>
        <section class="pg-1">
            <h1>Bem-vindo(a)!</h1>

            <p>
                Para começar, qual é o seu nome?
            </p>

            <form action="#">
                <input type="text" placeholder="Digite seu nome aqui">
                <button type="button" onclick="vaiParaPagina2()">
                    Próximo
                </button>
            </form>
        </section>

        <section class="pg-2">
            <h1><span>Fulano</span>, você estuda no IFC?</h1>

            <form action="#">
                <label>
                    <input type="radio" name="estudante" value="1"> Sim
                </label>

                <label>
                    <input type="radio" name="estudante" value="0"> Não
                </label>

                <button type="button" onclick="vaiParaPagina3()">
                    Próximo
                </button>
            </form>
        </section>

        <section class="pg-3">
            <h1>Qual turma você pertence?</h1>

            <form action="#">
                <label for="turma">
                    Turma
                </label>
                <select name="turma" id="turma">
                    <option value="1">1info1</option>
                    <option value="2">1info2</option>
                    <option value="3">1info3</option>
                </select>

                <button type="button">
                    Próximo
                </button>
            </form>
        </section>

        <section class="pg-4">
            <h1>Saudações, <span>Fulano!</span></h1>

            <p>
                Você estuda na turma 1INFOX
            </p>

            <form action="#">


                <button type="button">
                    Continuar
                </button>
            </form>
        </section>
    </main>

    <script>
        const pg1 = document.querySelector(`section.pg-1`);
        const pg2 = document.querySelector(`section.pg-2`);
        const pg3 = document.querySelector(`section.pg-3`);
        const pg4 = document.querySelector(`section.pg-4`);

        let nome = ``;

        function vaiParaPagina2() {
            console.log(`deu certo`);

            pg1.style.display = `none`;
            pg2.style.display = `block`;


            nome = document.querySelector(`section.pg-1 input`).value;

            document.querySelector(`section.pg-2 h1 span`).innerHTML = nome;
        }

        function vaiParaPagina3() {
            console.log(`deu certo`);

            pg2.style.display = `none`;
            pg3.style.display = `block`;

            let estudante = document.querySelector(`section.pg-2 input:checked`).value;

            if (estudante == 1) {
                pg3.style.display = `block`;
            } else {
                pg4.style.display = `block`;

                let paragrafo = document.querySelector(`section.pg-3 p`);
                paragrafo.style.display = "none"
            }

        }



    </script>
</body>

</html>
